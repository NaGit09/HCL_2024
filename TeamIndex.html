<html>
 <head>
  <title>
   Meet The Team
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .team {
            display: flex;
            justify-content: space-between;
        }
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin-bottom: 20px;
        }
        .card img {
            width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .card-body {
            padding: 15px;
        }
        .card-body h2 {
            font-size: 1.5em;
            margin: 0;
        }
        .card-body h3 {
            font-size: 1em;
            color: #777;
            margin: 10px 0;
        }
        .card-body p {
            font-size: 0.9em;
            color: #555;
        }
        .card-body a {
            display: block;
            margin: 10px 0;
            color: #555;
            text-decoration: none;
        }
        .card-footer {
            padding: 10px 15px;
            background-color: #f5f5f5;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            text-align: center;
        }
        .card-footer button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .card-footer button:hover {
            background-color: #333;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <h1>
    Meet The Team
   </h1>
   <div class="team">
    <div class="card">
     <img alt="anh cua toi" height="400" src="jpg" width="600"/>
     <div class="card-body">
      <h2>
       Thành viên
      </h2>
      <h3>
       Nguyễn Hoàng Anh
      </h3>
      <a href="mailto:22130012@st.hcmuaf.edu.vn">
       22130012@st.hcmuaf.edu.vn
      </a>
     </div>
     <div class="card-footer">
      <button>
       Contact
      </button>  
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
